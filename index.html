<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Tags SEO -->
  <meta name="description" content="Infinity Forum: el foro futurista para debates, ideas y colaboración inmersiva.">
  <meta name="keywords" content="foro, debate, comunidad, ideas, futurista">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://juanfdid.github.io/Infinity/">
  <title>Infinity Forum - El Futuro del Debate</title>
  
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Estilos Propios -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- (Opcional) reCAPTCHA: descomenta si decides integrarlo -->
  <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
</head>
<body>
  <header role="banner">
    <div class="top-bar">
      <div class="logo">
        <!-- Logo con lazy loading para mejorar rendimiento -->
        <img src="infinity-background.jpg" alt="Infinity Logo" loading="lazy">
        <h1>Infinity Forum</h1>
      </div>
      <!-- Información del usuario (se completará al iniciar sesión) -->
      <div id="user-info"></div>
      <nav class="nav-options">
        <ul>
          <li><a href="#" id="nav-home">Inicio</a></li>
          <li><a href="#" id="nav-forum">Foro</a></li>
          <li><a href="#" id="nav-profile">Perfil</a></li>
          <li><a href="#" id="nav-notifs">Notificaciones</a></li>
          <li><a href="#" id="nav-ai">AI Assistant</a></li>
        </ul>
      </nav>
      <div id="controls-container">
        <button id="dark-mode-toggle" aria-label="Alternar modo oscuro">Modo Oscuro</button>
        <button id="vr-mode-toggle" aria-label="Activar modo VR">VR Mode</button>
        <button id="neural-mode-toggle" aria-label="Activar Interfaz Neural">Interfaz Neural</button>
      </div>
    </div>
    <div id="notif-container">
      <button id="notif-button" aria-label="Notificaciones">Notificaciones</button>
      <div id="notif-dropdown">
        <h3>Notificaciones</h3>
        <ul id="notif-list"></ul>
        <button id="clear-notifs">Limpiar</button>
      </div>
    </div>
  </header>
  
  <main>
    <!-- Sección de Login (minimalista) -->
    <section id="auth-section" aria-label="Iniciar Sesión">
      <article id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form" novalidate>
          <label for="login-username">Nombre de usuario</label>
          <input type="text" id="login-username" placeholder="Nombre de usuario" required>
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" placeholder="Contraseña" required>
          <!-- (Opcional) reCAPTCHA aquí -->
          <button type="submit">Entrar</button>
        </form>
        <!-- Botón para abrir el modal de registro -->
        <button id="open-register">Registrarse</button>
      </article>
    </section>
    
    <!-- Sección del Foro (visible tras iniciar sesión) -->
    <section id="forum-section" aria-label="Foro" style="display: none;">
      <div id="search-bar">
        <label for="search-input" class="visually-hidden">Buscar publicaciones</label>
        <input type="text" id="search-input" placeholder="Buscar publicaciones...">
        <label for="sort-select" class="visually-hidden">Ordenar publicaciones</label>
        <select id="sort-select">
          <option value="newest">Más recientes</option>
          <option value="oldest">Más antiguas</option>
          <option value="popular">Más populares</option>
        </select>
        <button id="search-button">Buscar</button>
      </div>
      <section id="new-post" aria-label="Nueva Publicación">
        <h2>Comparte tu idea</h2>
        <form id="post-form" novalidate>
          <label for="post-input" class="visually-hidden">Contenido de la publicación</label>
          <textarea id="post-input" placeholder="¿Qué piensas?" required></textarea>
          <!-- Botón personalizado para subir foto -->
          <label for="post-image" class="custom-file-upload">Subir Foto</label>
          <input type="file" id="post-image" accept="image/*" capture="environment">
          <button type="submit">Publicar</button>
        </form>
      </section>
      <section id="posts-section" aria-label="Publicaciones">
        <h2>Publicaciones</h2>
        <ul id="posts-list"></ul>
      </section>
    </section>
    
    <!-- Sección de Perfil (visible tras iniciar sesión) -->
    <section id="profile-section" aria-label="Perfil de usuario" style="display: none;">
      <h2>Mi Perfil</h2>
      <div id="profile-info">
        <img id="profile-avatar" class="avatar" src="" alt="Avatar de usuario" style="display: none;" loading="lazy">
        <p id="profile-username"></p>
        <p id="profile-bio"></p>
      </div>
      <button id="edit-profile-button">Editar Perfil</button>
    </section>
  </main>
  
  <!-- Modal para Registro -->
  <div id="register-modal" role="dialog" aria-modal="true" aria-labelledby="register-modal-title" style="display: none;">
    <div class="modal-content">
      <h2 id="register-modal-title">Registrarse</h2>
      <form id="register-form" novalidate>
        <label for="register-username">Nombre de usuario</label>
        <input type="text" id="register-username" placeholder="Nombre de usuario" required>
        <label for="register-password">Contraseña</label>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <label for="register-password-confirm">Confirmar contraseña</label>
        <input type="password" id="register-password-confirm" placeholder="Confirmar contraseña" required>
        <label for="register-avatar">Avatar (opcional)</label>
        <input type="file" id="register-avatar" accept="image/*">
        <label for="register-bio">Bio (opcional)</label>
        <textarea id="register-bio" placeholder="Cuéntanos sobre ti"></textarea>
        <!-- (Opcional) reCAPTCHA aquí -->
        <button type="submit">Registrarse</button>
        <button type="button" id="close-register">Cancelar</button>
      </form>
    </div>
  </div>
  
  <!-- Modal para Editar Perfil -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" style="display: none;">
    <div class="modal-content">
      <h2 id="modal-title">Editar Perfil</h2>
      <form id="edit-profile-form" novalidate>
        <label for="edit-profile-username">Nuevo nombre de usuario</label>
        <input type="text" id="edit-profile-username" placeholder="Nuevo nombre de usuario" required>
        <label for="edit-profile-avatar">Nuevo avatar (opcional)</label>
        <input type="file" id="edit-profile-avatar" accept="image/*">
        <button type="submit">Guardar</button>
        <button type="button" id="close-modal">Cancelar</button>
      </form>
    </div>
  </div>
  
  <!-- Panel del AI Assistant -->
  <div id="assistant-panel" role="complementary" aria-label="AI Assistant" aria-hidden="true" style="display: none;">
    <h2>Asistente de IA</h2>
    <div id="assistant-chat">
      <div id="assistant-messages"></div>
      <form id="assistant-form">
        <input type="text" id="assistant-input" placeholder="Habla conmigo..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  
  <script src="scripts.js" defer></script>
</body>
</html>
